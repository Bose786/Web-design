<html>
<head>
	<title>Discount Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>

<script type="text/javascript">
	$(document).ready(function(){
		$('#cancel').hide();
		var cc="SUBHANKAR";
		$('#cancel').click(function(){
			$('#price').text(4000);

			$('#dis_div').show();
			$('#cancel').hide();

		})
		$('#btn').click(function(){
			var x=$('#code').val();
			var y=$('#price').text();

			var new_price=y-1000;
			if(x==cc){
				$('#price').text(new_price);
				$('#dis_div').hide();
				$('#cancel').show();
			}else{

				alert("Code not applicable");
			}

		})
	})
</script>
<body>
	<h1>Discount Title</h1>

	<p>Data Science using Python</p>
	<p>Rs <span id="price">4000</span></p>
    <div id="dis_div">
	<label>Apply Discount</label>
	<input type="text" name="" id="code">
	<input type="submit" name="" value="Apply" id="btn">
    </div>
    <button id="cancel">Cancel Discount</button>

</body>
</html>
